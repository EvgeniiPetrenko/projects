<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home6</title>
    <link rel="stylesheet" href="style/css.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="conteiner-top">
      <div class="conteiner-box">
     <div class="conteiner-left">
           <div class="logo logo-box">
            <h1>header</h1>
             <img class="logo-img" src="i/logo.png" alt="">
           </div><!--logo-->
         <div class="img-nike">
           <img class="nike" src="i/nike.png" alt="">
         </div>

    </div> <!--conteiner-left-->
      <div class="conteiner-right">
          <div class="conteiner-right information">
              <h1 class="information-ferst">Nike SB Stefan<br>Janoski Max</h1>
              <p class="information-two">Unisex Skateboarding Shoe</p>
              <div class="stars">
              <img class="right-stars" src="i/stars.png" alt="">
              </div>

          </div><!--conteiner-right information-->
          <div class="conteiner-right__searc">
              <div class="searc-size">
                  <select name="size" id="size">
                      <option value="s1">size</option>
                      <option value="s2">41</option>
                      <option value="s3">42</option>
                      <option value="s4">43</option>
                  </select>

              </div><!--searc-size-->
              <div class="searc-qty">
                  <select name="qty" id="qty">
                      <option value="s1">qty</option>
                      <option value="s2">41</option>
                      <option value="s3">42</option>
                      <option value="s4">43</option>
                  </select>

              </div><!--searc-qty-->
              <div class="buttom">
              <button class="button"><a class="button-link" href="#">Add to cart</a></button>
              </div>


          </div><!--conteiner-right__searc-->

      </div><!--conteiner-right-->
      <div class="footer">
          <span class="rounded rounded__active"><a href="#"></a></span>
          <span class="rounded__item-white"><a href="#"></a></span>
          <span class="rounded__item-red"><a href="#"></a></span>
          <span class="rounded__item-blue"><a href="#"></a></span>
      </div>
      </div><!--conteiner box-->
</div> <!--conteiner-->

</body>
</html>
